{% extends 'base.html' %}
{% block title %}AI Chat{% endblock %}
{% block content %}
<div class="flex flex-col h-[calc(100vh-120px)]">
    <!-- Chat Messages -->
    <div id="chat-container" class="flex-1 min-h-0 overflow-y-auto">
        <div id="chat-messages" class="space-y-4 max-w-2xl mx-auto w-full"></div> <!-- Alterado de max-w-3xl para max-w-2xl -->
    </div>
    <!-- Input Area -->
    <div id="input-area" class="sticky bottom-0 bg-white/80 backdrop-blur-md p-3 border border-gray-300 rounded-2xl shadow-lg max-w-2xl mx-auto w-full">
        <div class="flex items-center w-full gap-2">
            <textarea 
                id="chat-input" 
                class="flex-1 p-3 bg-transparent text-gray-900 placeholder-gray-500 border-0 focus:outline-none focus:ring-0 resize-none"
                placeholder="Escreva aqui seu pedido..."
                aria-label="Escreva aqui seu pedido..."
            ></textarea>
            <button 
                id="send-button" 
                class="bg-green-500 text-white rounded-full p-2 w-10 h-10 flex items-center justify-center hover:bg-green-600 transition disabled:opacity-50"
                aria-label="Send message"
            >
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v- SCROLLBAR_WIDTH"></path>
                </svg>
            </button>
        </div>
    </div>
</div>
{% endblock %}
