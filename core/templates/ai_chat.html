{% extends 'base.html' %}
{% block title %}AI Chat{% endblock %}
{% block content %}
<div class="flex flex-col h-[calc(100vh-120px)] max-w-4xl mx-auto" id="chat-page">
    <!-- Welcome Message and Input Container -->
    <div id="welcome-container" class="flex-1 flex flex-col items-center justify-center p-4">
        <div class="text-center mb-4">
            <h2 class="text-2xl font-semibold text-blue-900 mb-2">Bem-vindo ao AI Chat!</h2>
            <p class="text-gray-600">Digite sua mensagem abaixo para come√ßar a conversar.</p>
        </div>
        <div class="flex space-x-2 max-w-3xl w-full">
            <input 
                type="text" 
                id="chat-input" 
                class="flex-1 p-3 border border-gray-300 rounded-md focus:outline-none focus:border-blue-600 transition" 
                placeholder="Digite sua mensagem..."
            />
            <button 
                id="send-button" 
                class="bg-blue-600 text-white px-4 py-3 rounded-md hover:bg-blue-700 transition"
            >
                Enviar
            </button>
        </div>
    </div>
    <!-- Chat Messages -->
    <div id="chat-container" class="flex-1 overflow-y-auto p-4 hidden">
        <div id="chat-messages" class="space-y-4"></div>
    </div>
    <!-- Input Area (shown after first message) -->
    <div id="input-container" class="hidden sticky bottom-0 bg-white p-4 border-t border-gray-200">
        <div class="flex space-x-2 max-w-3xl mx-auto">
            <input 
                type="text" 
                id="chat-input" 
                class="flex-1 p-3 border border-gray-300 rounded-md focus:outline-none focus:border-blue-600 transition" 
                placeholder="Digite sua mensagem..."
            />
            <button 
                id="send-button" 
                class="bg-blue-600 text-white px-4 py-3 rounded-md hover:bg-blue-700 transition"
            >
                Enviar
            </button>
        </div>
    </div>
</div>
{% endblock %}
