{% extends 'base.html' %}
{% block title %}Confirmar Exclusão{% endblock %}
{% block content %}
<div class="h-full flex flex-col px-4 bg-gray-900">
    <div class="max-w-4xl mx-auto p-6 flex-1">
        <h1 class="text-3xl font-bold text-emerald-400 mb-4">Confirmar Exclusão</h1>
        <p class="text-gray-300 mb-4">Tem certeza que deseja excluir o ativo "{{ asset.ticker }}"?</p>
        <form method="post" class="bg-gray-800 p-6 rounded-lg shadow-sm border border-gray-700">
            {% csrf_token %}
            <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition">
                Excluir
            </button>
            <a href="{% url 'dashboard' %}" class="ml-4 text-gray-300 hover:text-emerald-400">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
