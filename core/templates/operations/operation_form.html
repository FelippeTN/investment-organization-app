{% extends 'base.html' %}
{% block title %}Registrar Operação{% endblock %}
{% block content %}
<div class="max-w-2xl mx-auto p-6">
    <div class="bg-gray-800 rounded-xl shadow-lg p-8 border border-gray-700 fade-in">
        <h1 class="text-3xl font-bold text-emerald-400 mb-6">Registrar Nova Operação</h1>
        <form method="post" class="space-y-6">
            {% csrf_token %}
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                {% for field in form %}
                    <div>
                        <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-300 mb-2">{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}
                            <p class="text-red-400 text-sm mt-1">{{ field.errors.as_text }}</p>
                        {% endif %}
                    </div>
                {% endfor %}
            </div>
            <button type="submit" class="w-full bg-emerald-500 text-white px-6 py-3 rounded-lg hover:bg-emerald-600 transition focus:outline-none focus:ring-2 focus:ring-emerald-400">
                Registrar Operação
            </button>
        </form>
    </div>
</div>
{% endblock %}
