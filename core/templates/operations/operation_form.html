{% extends 'base.html' %}
{% block title %}Registrar Operação{% endblock %}
{% block content %}
<div class="max-w-md mx-auto p-6">
    <div class="bg-gray-900 p-6">
        <h1 class="text-xl font-medium text-blue-400 mb-4">Nova Operação</h1>
        <form method="post" novalidate class="space-y-4">
            {% csrf_token %}
            <div class="space-y-4">
                {% for field in form %}
                    <div>
                        <label for="{{ field.id_for_label }}" class="block text-sm text-gray-400 mb-1">{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}
                            <span class="text-sm text-red-400 mt-1">{{ field.errors.as_text }}</span>
                        {% endif %}
                    </div>
                {% endfor %}
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 transition">Registrar</button>
        </form>
    </div>
</div>
{% endblock %}
