{% extends 'base.html' %}
{% block title %}Registrar Operação{% endblock %}
{% block content %}
<div class="max-w-3xl mx-auto p-6">
    <div class="bg-gray-800 rounded-2xl shadow-lg p-8 border border-gray-700 animate-fade-in">
        <h1 class="text-3xl font-bold text-emerald-400 mb-8">Registrar Nova Operação</h1>
        
        <form method="post" novalidate class="space-y-6">
            {% csrf_token %}
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                {% for field in form %}
                    <div class="flex flex-col">
                        <label for="{{ field.id_for_label }}" class="text-sm font-medium text-gray-200 mb-1">
                            {{ field.label }}
                        </label>
                        {{ field }}
                        {% if field.errors %}
                            <span class="text-red-400 text-sm mt-1">
                                {{ field.errors.as_text }}
                            </span>
                        {% endif %}
                    </div>
                {% endfor %}
            </div>

            <div class="pt-6">
                <button type="submit" class="w-full bg-emerald-500 text-white px-6 py-3 rounded-lg hover:bg-emerald-600 focus:outline-none focus:ring-2 focus:ring-emerald-400 transition-all">
                    Registrar Operação
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
