{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
  <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-md">
    <h2 class="text-3xl font-bold text-blue-600 text-center mb-6">Acesse sua conta</h2>
    <form method="post" class="space-y-6">
      {% csrf_token %}
      {% for field in form %}
        <div>
          <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">{{ field.label }}</label>
          {{ field }}
          {% if field.errors %}
            <p class="text-sm text-red-500 mt-1">{{ field.errors|striptags }}</p>
          {% endif %}
        </div>
      {% endfor %}
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-200">
        Entrar
      </button>
    </form>
    <p class="text-center text-sm text-gray-500 mt-6">
      Esqueceu a senha? <a href="#" class="text-blue-500 hover:underline">Recuperar acesso</a>
    </p>
  </div>
</div>
{% endblock %}
