{% extends 'base.html' %}
{% load static %}
{% block title %}Cadastro{% endblock %}
{% block content %}
<div class="max-w-md mx-auto p-6">
    <div class="bg-gray-900 p-6">
        <h2 class="text-xl font-medium text-blue-400 mb-4 text-center">Cadastre-se</h2>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            {% for field in form %}
                <div>
                    <label for="{{ field.id_for_label }}" class="block text-sm text-gray-400 mb-1">{{ field.label }}</label>
                    <input type="{{ field.field.widget.input_type }}" id="{{ field.id_for_label }}" name="{{ field.name }}"
                           class="w-full p-2 bg-gray-800 border border-gray-700 rounded-md text-gray-200 focus:outline-none focus:ring-1 focus:ring-blue-500 transition"
                           value="{{ field.value|default_if_none:'' }}">
                    {% if field.errors %}
                        <p class="text-sm text-red-400 mt-1">{{ field.errors|striptags }}</p>
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 transition">Cadastrar</button>
        </form>
        <p class="text-center text-sm text-gray-400 mt-4">
            JÃ¡ tem uma conta? <a href="{% url 'login' %}" class="text-blue-400 hover:underline">Fazer login</a>
        </p>
    </div>
</div>
{% endblock %}
