{% extends 'base.html' %}
{% block title %}Cadastro{% endblock %}
{% block content %}
<div class="max-w-md mx-auto">
    <h2 class="text-2xl font-semibold text-blue-400 mb-6">Cadastre-se</h2>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-md transition">Cadastrar</button>
    </form>
</div>
{% endblock %}
